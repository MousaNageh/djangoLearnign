<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <div class="card border-success my-5">
            <div class="card-header border-success">
                <h2>form</h2>
            </div>
            {% if errors %}
            <small>{{ errors }}</small> {% endif %}
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name"> first name </label> {{ form.firstName }}
                    </div>
                    <div class="form-group">
                        <label for="id_email">email </label> {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_text" class="d-block"> lastname </label> {{ form.lastName }}
                    </div>


                    <button type="submit" class="btn btn-success">Save  </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
