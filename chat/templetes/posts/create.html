{% extends "base.html" %} {% block title %} profile {% endblock title %} {% block content %}
<div class="card text-left col-md-6 offset-md-3 my-5">
    <div class="card-body">Post</h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title" class="text-info">title</label> {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content" class="text-info">content</label> {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_img" class="text-info">img</label> {{ form.img }}
            </div>
            <button class="btn btn-info">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
